	<div style="padding-top: 40px;" >
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1><strong>Mybites</strong> 日志替换占位符 </h1>
					<div class="description">
						<p>
							复制mybites日志，将占位符还原为sql语句。
							复制还原的语句直接去数据库执行，便于快速定位问题
						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 form-box">
					
					<form role="form" action="" method="post" class="registration-form">
						
						<fieldset>
							<div class="form-bottom">
								
								<div class="form-group">
									<label class="sr-only" >粘贴mybite日志到这里</label>
									<textarea name="form-param-sql" placeholder="粘贴mybite日志到这里：&#10;2020-08-04 09:16:44 -DEBUG - [io-8888-exec-5] .mapper.operation.OperationMapper.insert.        debug 145 : ==>  Preparing: INSERT INTO tulu.t_log_operation (id, module, module_description, type, method, operator, operate_time) VALUES (?, ?, ?, ?, ?, ?, unix_timestamp(now()))&#10;2020-08-04 09:16:44 -DEBUG - [io-8888-exec-5] .mapper.operation.OperationMapper.insert.        debug 145 : ==> Parameters: 2743672230717162752(Long), 1(Integer), 登录(String), 3(Integer), com.simba.tuloosa.controller.auth.LoginController.nativeLogin(String), 6d63b98cbe5e42d18c126da149162404(String)"
												class="form-about-yourself form-control" id="form-param-sql" style="height: 300px;"></textarea>
								</div>
								<button type="button" class="btn btn-next" style="margin-bottom: 15px;">生成</button>
								<div class="form-group">
									<label class="sr-only" >输出结果</label>
									<textarea name="form-result" placeholder="输出结果" rows="10"
												class="form-about-yourself form-control" id="form-result" style="height: 200px;"></textarea>
								</div>
							</div>
						</fieldset>
					</form>
					
				</div>
			</div>
		</div>
	</div>
